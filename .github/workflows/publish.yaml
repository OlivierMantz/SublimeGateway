name: Lint Code, Build, Test and Publish

on:
    push:
        branches: [main, dev, kube-local]
    pull_request:
        branches: [main, dev]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup .NET Core SDK
              uses: actions/setup-dotnet@v2
              with:
                  dotnet-version: "7.0.x"

            - name: Restore Dependencies
              run: dotnet restore "./SublimeGateway/SublimeGateway.csproj"

            - name: Build
              run: dotnet build --configuration Release --no-restore

            - name: Publish Build Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: built-app
                  path: |
                      SublimeGateway/bin/Release/net7.0/

    publish_to_dockerhub:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Publish - Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/sublime_gateway:kube-local
